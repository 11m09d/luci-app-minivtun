<fieldset class="cbi-section">
	<legend><%:Running Status%></legend>
	<table width="100%" cellspacing="10" id="_minivtun_status_table">
		<tr><td width="33%"><%:Running Status%></td><td id="_minivtun_status"><em><%:Collecting data...%></em></td></tr>
	</table>
</fieldset>

<script type="text/javascript">//<![CDATA[
	var minivtun_status = document.getElementById('_minivtun_status');
	XHR.poll(5, '<%=luci.dispatcher.build_url("admin", "services", "minivtun", "status")%>', null, function(x, status) {
		if ( x && x.status == 200 ) {
			minivtun_status.innerHTML = status.running ? '<%:RUNNING%>' : '<%:NOT RUNNING%>';
		}
	});
//]]></script>
